<html>
<head>
<title>YAECSS converter</title>
<script type="text/javascript" src="parser.js"></script>
<script type="text/javascript" src="lex.js"></script>
<script type="text/javascript">

var lex;
function main() {
    buffer = document.compiledtext.source.value;
    lex = new YAECSS.CSSLexer(buffer);
    parser = new YAECSS.CSSParser(lex);
    parser.parse();
    return false;
}

</script>
</head>
<body>
Enter expression to compute:
<form name="compiledtext" id="compiledtext" onsubmit="return main()">
   <textarea type="text" name="source" cols="100" rows="10"></textarea><br/>
   <input name="answer" type="button" value="Translate" onclick="main()"><br/><br/>
   <textarea type="text" name="result" cols="100" rows="10"></textarea><br/>
</form>
</body>
</html>
